<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="signin.css" rel="stylesheet">
</head>
<body>
    <div id="div">
        <form>
            <span class="item">
                <input type="radio" name="user" value="Admin">
                <span class="users">Admin</span>
            </span><br>
            <span class="item">
                <input type="radio" name="user" value="Buyer">
                <span class="users">Buyer</span>
            </span><br>
            <input class="input" type="text" name="email" placeholder="enter your email"><br>
            <input class="input" type="password" name="pwd" placeholder="enter password"><br>
            <input id="signin" type="submit" value="SignIn" ><br>
        </form>
        <a id="new" href="#">New user? Register yourself here</a>
    </div>
</body>
