<html>
    <head>
        <title>using marquee and div tags</title>
        <link href="mystyle.css" type="text/css" rel="stylesheet">
    </head>
    <body>
        <B>MARQUEE TAG AND DIV TAG</B><br><br>
        <div>
            <marquee height=50px width=100% direction="up">using marquee to scroll text bottom to up</marquee><br><br>
            <marquee height=50px width=100% direction="down">using marquee to scroll text up to down</marquee>
        </div>
        <br>
        <div>
            <marquee height=50px width=100% direction="right">using marquee to scroll text left to right</marquee><br><br>
            <marquee height=50px width=100% direction="left">using marquee to scroll text right to left</marquee>
        </div>
        
    </body>
</html>
