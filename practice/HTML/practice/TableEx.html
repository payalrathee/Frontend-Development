<html>
  <head>
    <title>Table</title>
      <style>
        table
        {
          border:1px solid #aaa;
          width:600px;
         
          border-collapse:collapse;
          margin-left:auto;
          margin-right:auto;
        }
        td
        {
          border: 1px solid #aaa;
          padding:8px;
        }
      </style>
  </head>
      <body>
        <table>
          <tr style="background-color:lightblue;">
            <td colspan="3">
              <b>Invoice#12345ABC</b>
            </td>
            <td>
              <b>18 Jul 2019</b>
            </td>
          </tr>
          
           <tr>
             <td colspan="2">
               <b>Pay To:</b></br>
               The Tech Park<br>
               123 Willow Street<br>
               Boulevard, LA-567892
             </td>
             <td colspan="2">
               <b>Customer:</b><br>
               John Lark<br>
               Dummy Appartments<br>
               276 Main Street</br>
               Boulevard, LA-567892
             </td>
          </tr>
          <tr style="background-color:lightblue;">
            <td><b>Name/Description</b></td>
            <td><b>Qty.</b></td>
            <td><b>MRP</b></td>
            <td><b>Amount</b></td>
          </tr>
           <tr>
             <td>Biryani</td>
             <td>3</td>
             <td>400</td>
             <td>1200</td>
          </tr>
          <tr>
            <td>Choclate Shake</td>
            <td>3</td>
            <td>200</td>
            <td>600</td>
          </tr>
           <tr>
             <td colspan="3" style="background-color:lightblue;"><b>Subtotal</b></td>
             <td>1800</td>
          </tr>

          <tr>
            <td colspan="2" style="background-color:lightblue;"><b>Tax</b></td>
            <td>10%</td>
            <td>180</td>
          </tr>

          <tr>
            <td colspan="3" style="background-color:lightblue;"><b>Grand Total</b></td>
            <td>Rs 1620</td>
          </tr>
        </table>

      </body>
</html>
